<script type="text/javascript">
	function submited(val){
		console.log(val)
		if(val == 1) openInsert()
		else if(val == 2) openDelete()
		else if(val == 3) openUpdate()
		else if(val == 4) openQuery()
	}
	function openInsert(){
		window.location.href = './insert.html'
	}
	function openDelete(){
		window.location.href = './delete.html'
	}
	function openUpdate(){
		window.location.href = './update.html'
	}
	function openQuery(){
		window.location.href = './query.html'
	}
</script>
<body>

<div class="container">
	<div class="row">
		<center>
				<h1 style="margin:10%;margin-left:30%">Election Record Management System</h1>
		</center>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="row">
				<div class="col-md-6">
					<a onclick="submited(1)" class="tile purple">
					<h3 class="title">Insert</h3>
					<p>Insert new records into a table</p>
					</a>
				</div>
				<div class="col-md-6">
					<a onclick="submited(2)" class="tile orange">
					<h3 class="title">Delete</h3>
					<p>Delete records from a table</p>
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<a onclick="submited(3)" class="tile blue">
					<h3 class="title">Update</h3>
					<p>Update an existing record in a table</p>
					</a>
				</div>
				<div class="col-md-6">
					<a onclick="submited(4)" class="tile red">
					<h3 class="title">Data Extraction</h3>
					<p>Extract data from the database</p>
					</a>
				</div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
